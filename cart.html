<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WM-Cart</title>
    <link rel="shortcut icon" href="index.css" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">WORLD MARKET.</a>
            </div>
            <div class="input">
                <input type="text" placeholder="Discover Something">
            </div>
            <div class="icons">
                <div class="svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path
                            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    </svg>
                    <a href="#">My Store</a>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-plus" viewBox="0 0 16 16">
                        <path
                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        <path fill-rule="evenodd"
                            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                    <a href="#">Sign In</a>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    <a href="#">Cart</a>
                </div>
            </div>
        </nav>
        <section class="navigation">
            <div class="links">
                <a href="#">Furniture</a>
                <a href="#">Outdoor</a>
                <a href="#">Rugs</a>
                <a href="#">Decor & Pillows</a>
                <a href="#">Lighting</a>
                <a href="#">Wall Decor & Mirrors</a>
                <a href="#">Kitchen</a>
                <a href="#">Dining</a>
                <a href="#">Food & Drink</a>
                <a href="#">Gifts</a>
                <a href="#">Holiday</a>
                <a href="#">Sale</a>
                <a href="#">Inspiration</a>
            </div>
        </section>
    </header>
    <main>
        <div class="cart">
            <h2>Cart is Empty</h2>
            <a href="#">
                <button>CONTINUE SHOPPING</button>
            </a>
            <div class="existing">
                <h4>Existing Members</h4>
                <a href="#">
                    <button>SIGN IN</button>
                </a>
                    <p>to view items saved in your cart</p>
                    <p>or</p>
                    <a href="#">
                        <button>JOIN FOR FREE TODAY</button>
                    </a>
                    <p>and start earning points & rewards</p>
            </div>
        </div>
    </main>
</body>
</html>
